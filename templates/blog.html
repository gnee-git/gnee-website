{% extends 'base.html' %}
{% block title %}Blog{% endblock %}
{% block content %}
    <h1>My Blog</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
