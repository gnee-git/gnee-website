<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="static/src/style.css">
    <style>
        /* Full-page background image */
        body {
            background-image: url('https://photos.fife.usercontent.google.com/pw/AP1GczMmmch4mepEDCL9ijsu2mU2rWCMqg1-fUW7gzbfW-am-AX_KbkQqWFnyA=w2560-h1698-s-no-gm?authuser=0');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom styles for glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-transparent">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <h1 class="title has-text-white">My Blog</h1>
                </a>
                <div class="navbar-burger burger" data-target="navbarMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarMenu" class="navbar-menu">
                <div class="navbar-end">
                    <a href="/professional" class="navbar-item has-text-white">Professional</a>
                    <a href="/blog" class="navbar-item has-text-white">Blog</a>
                    <a href="/music" class="navbar-item has-text-white">Music</a>
                    <a href="/photography" class="navbar-item has-text-white">Photography</a>
                    <a href="/contact" class="navbar-item has-text-white">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="section">
        <div class="container">
            <div class="glass has-text-centered">
                <h1 class="title">Welcome to My Blog</h1>
                <p class="subtitle">This is a place where I share my thoughts, music, and photography. Stay tuned!</p>
            </div>
        </div>
    </section>

    <!-- Bulma navbar burger toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }
        });
    </script>
</body>
</html>
