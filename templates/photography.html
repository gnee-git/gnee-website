{% extends 'base.html' %}
{% block title %}Photography{% endblock %}
{% block content %}
<!-- Adapted from Portfolio Section from Folio template -->
<section id="photography" class="photography section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
        <h2>Photography</h2>
    </div><!-- End Section Title -->

    <div class="container">

        <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

        <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
            <li data-filter="*" class="filter-active">All</li>
            <li data-filter=".filter-one">One</li>
            <li data-filter=".filter-two">Two</li>
            <li data-filter=".filter-three">Three</li>
            <li data-filter=".filter-four">Four</li>
        </ul><!-- End Portfolio Filters -->

        <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

            {% for photo in photos %}

            <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-one">
            <div class="portfolio-content h-100">
                <img src= "{{ photo.photography_url }}" class="img-fluid" alt="{{ photo.photography_comment }}">
                <div class="portfolio-info">
                <h4>{{ photo.date_time }}</h4>
                <p>{{ photo.photography_comment }}</p>
                <a href="{{ photo.photography_url }}" title="{{ photo.date_time }}" data-gallery="photography-gallery-general" class="glightbox preview-link"><i class="bi bi-link-45deg"></i></a>
                </div>
            </div>
            </div><!-- End Portfolio Item -->

            {% endfor %}


        </div><!-- End Portfolio Container -->

        </div>

    </div>

    </section><!-- /Portfolio Section -->

    {% endblock %}
